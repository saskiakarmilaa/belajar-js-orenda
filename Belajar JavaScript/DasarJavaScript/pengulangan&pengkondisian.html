<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengulangan dan pengkondisian</title>
</head>
<body>
    <script>
        let b = '';
        let c = '';
        let d = '';
        for(let i = 0; i < 10; i++){
            for(let j = 0; j <= i; j++){
                b += "*";
            }
            b += '\n'
        }
        for(let i = 0; i < 10; i++){
            for(let j = 10; j > i; j--){
                c += '*';
        }
        c += '\n'
    }
        console.log(b);
        console.log(c);
    </script>
</body>
</html>
