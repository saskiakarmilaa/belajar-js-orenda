<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array method</title>
</head>
<body>
    <script>
        //manipulasi array

        // 1.menambah isi array
        var arr = ["a", 1, true];
        console.log(arr[1]);
        arr[0] = "Saskia";
        arr[1] = "Galih";
        arr[2] = "Nofa";
        arr[4] = "Doddy";

        console.log(arr);

        // 2.menghapus isi array
        var arr = ["Saskia","Galih","Nofa","doddy"];
        arr[1] = undefined;
        console.log(arr);

        // 3.menampilkan isi array
        var arr = ["Saskia","Galih","Nofa","Doddy"];

        for( var i = 0; i < arr.length; i++ ) {
            console.log('Mahasiswa ke-' + (i+1) + ':' + arr[i]);
        }

        //Method pada array
      
        
        //1. join
        console.log(arr.join(' '));

        //2. push & pop
        arr.push('doddy',"zuhro");
        arr.pop();
        arr.pop();
        console.log(arr.join(' '));

        //3. unshift & shift
        arr.unshift("doddy");
        arr.shift();
        console.log(arr.join(' '));

        var arr = ["saskia","galih","nofa"];
        // 4. splice
        // splice(indexAwal, mauDihapusBerapa, elemenBaru1, elemenBaru2, ...)
        arr.splice(1, 2, 'doddy','fitri');
        console.log(arr.join(' '));

        // 5. slice
        slice(awal, akhir);
        var arr = ["saskia","galih","nofa","doddy","fitri"];
        var arr2 = arr.slice(1,3);
        console.log(arr.join(' '));
        console.log(arr2.join(' '));

        // 6. foreach
        var angka = [1,2,3,4,5,6,7,8];
        var nama = ["saskia","galih","nofa"];
        // for ( var i = 0; i <angka.length; i++ ) {
        //     console.log(angka[i]); 
        // }
        nama.forEach(function(e,i){
            console.log('Mahsiswa ke-' + (i+1) + ' adalah :' + e);
        });

        // 7. map 
        var angka = [1,2,3,4,6,7,5,9,8];
        var angka2 = angka.map(function(e) {
            return e * 2;
        });
        console.log(angka2.join(' '));

        // 8. sort
        var angka = [1,2,3,10,30,4,6,7,5,9,8];
        angka.sort(function (a,b) {
            return a-b;
        });
        console.log(angka.join(' '));

        // 9. filter
        var angka = [1,2,3,10,30,4,6,7,5,9,8];
        var angka2= angka.filter(function (x) {
            return x > 13;
        });
        console.log(angka2.join(' '));

        // 10. find
        var angka = [1,2,3,10,30,4,6,7,5,9,8];
        var angka2= angka.find(function (x) {
            return x < 30;
        });
        console.log(angka2);
      </script>
</body>
