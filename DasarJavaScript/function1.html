<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>membuat dan menjalankan function</title>
</head>
<body>
    <script>
       function JumlahVolumeKubus(a, b) {
        var volumeA;
        var volumeB;
        var total;

        volumeA = a*a*a;
        volumeB = b*b*b;

        total = volumeA + volumeB;

        return total;
       }

       alert(JumlahVolumeKubus(9,6));
       alert(JumlahVolumeKubus(18,14));
        </script>
</body>
</html>
