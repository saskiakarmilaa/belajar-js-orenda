<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rekursif</title>
</head>
<body>
    <script>
    function cetakAngka(n){
        if( n === 0 ) {
            return;
        }
        console.log(n);
        cetakAngka(n-1)
    }
    function faktorial(n){
        if ( n === 0 ) return 1;
        return n * faktorial(n-1);
    }
    let hasil = faktorial(5)
    console.log(hasil);
    cetakAngka(10); 
    </script>
</body>
</html>
