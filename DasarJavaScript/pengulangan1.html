<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        let input = 1;
        while(input <= 5){
            console.log(`hello world ${input}x`);
            input++;
        }
        //latihan buat 10 angkot dengan keterangan beroperasi dg baik
        let angkot = 1;
        let jmlhAngkot = 10;
        while(angkot <= jmlhAngkot){
            console.log(`angkot.${angkot} beroperasi dengan baik`)
            angkot++;
        }
    </script>
</body>
</html>
